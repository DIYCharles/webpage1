<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Features Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HTML5 Features Demo</h1>
    </header>
    <main>
        <section id="canvasSection">
            <h2>Canvas Drawing</h2>
            <canvas id="myCanvas" width="400" height="200"></canvas>
        </section>
        <section id="videoSection">
            <h2>Video Playback</h2>
            <video id="myVideo" controls>
                <source src="https://www.sample-videos.com/video123/mp4/720/big_buck_bunny_720p_10mb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
        <section id="geolocationSection">
            <h2>Geolocation</h2>
            <p id="geolocationStatus">Determining your location...</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 HTML5 Features Demo. Created by [Your Name]</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
